<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT 轉 PPT 工具</title>
    <link rel="stylesheet" href="style.css">
    <!-- 使用適用於瀏覽器的 PptxGenJS 版本 -->
    <script src="./pptxgen.bundle.js"></script>
    <style>
        /* 預設樣式 */
        .paragraph {
            font-size: 16px;
        }
        .content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TXT 轉 PPT 工具</h1>

        <div id="convertForm">
            <div class="form-group">
                <label for="txtFile">輸入 TXT 檔案：</label>
                <input type="file" id="txtFile" name="txtFile" accept=".txt" required>
            </div>

            <div class="form-group">
                <label for="fontColor">字體顏色：</label>
                <input type="color" id="fontColor" name="fontColor" value="#000000">
                <span class="color-preview" id="fontColorPreview"></span>
            </div>

            <div class="form-group">
                <label for="bgColor">背景顏色：</label>
                <input type="color" id="bgColor" name="bgColor" value="#FFFFFF">
                <span class="color-preview" id="bgColorPreview"></span>
            </div>

            <div class="form-group">
                <label for="slideRatio">選擇版面比例：</label>
                <select id="slideRatio" name="slideRatio">
                    <option value="16:9" selected>16:9</option>
                    <option value="4:3">4:3</option>
                </select>
            </div>

            <!-- 段落字體大小選擇 -->
            <div class="form-group">
                <label for="paragraph-font-size">選擇段落字體大小:</label>
                <select id="paragraph-font-size">
                    <option value="14px">14px</option>
                    <option value="16px" selected>16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                </select>
            </div>

            <!-- 內文字體大小選擇 -->
            <div class="form-group">
                <label for="content-font-size">選擇內文字體大小:</label>
                <select id="content-font-size">
                    <option value="14px">14px</option>
                    <option value="16px" selected>16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" id="convertBtn">轉換</button>
            </div>
        </div>

        <div id="result" class="hidden">
            <h2>轉換完成</h2>
            <p>您的 PPT 檔案已準備好下載</p>
            <a id="downloadLink" href="#" class="download-btn">下載 PPT</a>
        </div>

        <div class="instructions">
            <h3>TXT 檔案格式說明</h3>
            <ul>
                <li>使用兩個以上空白行分隔不同投影片</li>
                <li>使用 /N 在同一張投影片中換行</li>
                <li>請確保 TXT 檔案使用 UTF-8 編碼</li>
            </ul>
        </div>
    </div>

    <script>
        // 取得選單元素
        const paragraphFontSizeSelector = document.getElementById('paragraph-font-size');
        const contentFontSizeSelector = document.getElementById('content-font-size');
        
        // 取得段落及內文元素
        const paragraph = document.querySelector('.paragraph');
        const content = document.querySelector('.content');
        
        // 監聽段落字體大小選擇變更
        paragraphFontSizeSelector.addEventListener('change', (event) => {
            paragraph.style.fontSize = event.target.value;
        });
        
        // 監聽內文字體大小選擇變更
        contentFontSizeSelector.addEventListener('change', (event) => {
            content.style.fontSize = event.target.value;
        });

        // 初始化表單功能（現有代碼）
        document.getElementById('convertBtn').addEventListener('click', () => {
            alert('轉換功能觸發，但尚未實作 PPT 轉換邏輯。');
        });
    </script>
</body>
</html>
