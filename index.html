<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GUI</title>
  <style>
    /* 設定版面比例為 16:9 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      aspect-ratio: 16 / 9; /* 版面比例 */
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em; /* 標題字體大小 */
      margin-bottom: 20px;
    }

    input, button {
      font-size: 1.2em; /* 內文字體大小 */
      padding: 10px;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em; /* 內文字體大小 */
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple GUI with JavaScript</h1>
    <label for="input">Enter a value:</label>
    <input type="text" id="input" placeholder="Type something">
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
